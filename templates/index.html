{% extends "base.html" %}

{% block title %}Google{% endblock %}

{% block content %}
<div class="homepage-container">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                <!-- Google Logo -->
                <div class="google-logo mb-4">
                    <span class="logo-g">G</span>
                    <span class="logo-o1">o</span>
                    <span class="logo-o2">o</span>
                    <span class="logo-g">g</span>
                    <span class="logo-l">l</span>
                    <span class="logo-e">e</span>
                </div>
                
                <!-- Search Form -->
                <form action="{{ url_for('search') }}" method="GET" class="search-form" id="homepage-search-form">
                    <div class="search-container position-relative">
                        <div class="search-input-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" 
                                   name="q" 
                                   class="form-control search-input" 
                                   autocomplete="off"
                                   id="search-input"
                                   maxlength="2048">
                            <i class="fas fa-microphone mic-icon"></i>
                            <i class="fas fa-camera camera-icon"></i>
                        </div>
                        
                        <!-- Search Suggestions Dropdown -->
                        <div class="suggestions-dropdown" id="suggestions-dropdown">
                            <ul class="suggestions-list" id="suggestions-list"></ul>
                        </div>
                    </div>
                    
                    <div class="search-buttons mt-4">
                        <button type="submit" class="btn search-btn me-3">Google Search</button>
                        <button type="submit" 
                                formaction="{{ url_for('feeling_lucky') }}" 
                                class="btn lucky-btn">I'm Feeling Lucky</button>
                    </div>
                </form>
                
                <!-- Language Options -->
                <div class="language-options mt-3">
                    Google offered in: 
                    <a href="#" class="language-link">हिन्दी</a>
                    <a href="#" class="language-link">বাংলা</a>
                    <a href="#" class="language-link">తెలుగు</a>
                    <a href="#" class="language-link">मराठी</a>
                    <a href="#" class="language-link">தமிழ்</a>
                    <a href="#" class="language-link">ગુજરાતી</a>
                    <a href="#" class="language-link">ಕನ್ನಡ</a>
                    <a href="#" class="language-link">മലയാളം</a>
                    <a href="#" class="language-link">ਪੰਜਾਬੀ</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="homepage-footer">
        <div class="footer-country">
            India
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </footer>
</div>
{% endblock %}
