<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanakya - Ancient Wisdom, Modern Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mandala.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        saffron: {
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c'
                        },
                        amber: {
                            500: '#f59e0b',
                            600: '#d97706'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'serif': ['Crimson Text', 'serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-amber-50 via-orange-50 to-saffron-50 font-sans">
<!-- Header -->
<header class="w-full py-6 px-4">
  <nav class="max-w-6xl mx-auto flex items-center justify-center">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <!-- Replace SVG with logo image -->
      <img src="{{ url_for('static', filename='images/chanakya-logo-glow.png') }}" 
     alt="Chanakya Logo" class="w-14 h-14 object-contain drop-shadow-lg">

      <div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-amber-600 to-orange-700 bg-clip-text text-transparent">
          Chanakya
        </h1>
        <p class="text-xs text-orange-700 font-medium">
          Ancient Wisdom, Modern Search
        </p>
      </div>
    </div>
  </nav>
</header>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-amber-50 via-orange-50 to-saffron-50 font-sans">

  <!-- Mandala Background -->
  <span class="large-circles">
    <div class="large circle one"></div>
    <div class="large circle two"></div>
    <div class="large circle three"></div>
    <div class="large circle four"></div>
    <div class="large circle five"></div>
    <div class="large circle six"></div>
    <div class="large circle seven"></div>
    <div class="large circle eight"></div>
  </span>

  <span class="small-shapes">
    <div class="small circle one"></div>
    <div class="small squircle two"></div>
    <div class="small circle three"></div>
    <div class="small squircle four"></div>
    <div class="small circle five"></div>
    <div class="small squircle six"></div>
    <div class="small circle seven"></div>
    <div class="small squircle eight"></div>
  </span>

  <span class="content-squircle">
    <div class="large squircle one"></div>
  </span>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-2xl text-center">
            
            <!-- Search Form -->
            <form action="{{ url_for('search') }}" method="GET" class="relative mb-6">
                <div class="relative group">
                    <input 
                        type="text" 
                        id="search-input"
                        name="q"
                        placeholder="Search Chanakya..."
                        class="w-full px-6 py-4 pr-14 text-lg bg-white/80 backdrop-blur-sm border-2 border-amber-200 rounded-2xl shadow-lg focus:outline-none focus:border-saffron-400 focus:ring-4 focus:ring-saffron-100 transition-all duration-200 placeholder-amber-500"
                    >
                    <button 
                        type="submit"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-saffron-500 to-amber-600 text-white p-2 rounded-xl hover:from-saffron-600 hover:to-amber-700 transition-all duration-200 shadow-md"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Popular Searches -->
            <div class="text-sm text-amber-700">
                <p class="mb-2">Popular searches:</p>
                <div class="flex flex-wrap justify-center gap-2">
                    <button type="button" class="bg-white/40 hover:bg-white/60 border border-amber-200 rounded-full px-3 py-1 transition-colors" onclick="setSearch('Arthashastra principles')">
                        Arthashastra principles
                    </button>
                    <button type="button" class="bg-white/40 hover:bg-white/60 border border-amber-200 rounded-full px-3 py-1 transition-colors" onclick="setSearch('Ancient Indian philosophy')">
                        Ancient Indian philosophy
                    </button>
                    <button type="button" class="bg-white/40 hover:bg-white/60 border border-amber-200 rounded-full px-3 py-1 transition-colors" onclick="setSearch('Strategic thinking')">
                        Strategic thinking
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full py-6 px-4 border-t border-amber-200/50 bg-white/30 backdrop-blur-sm mt-8">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between text-sm text-amber-700">
            <div class="flex items-center space-x-4 mb-4 md:mb-0">
                <a href={{ url_for('privacy') }} class="hover:text-saffron-600 transition-colors">Privacy</a>
                <a href={{url_for ('terms')}} class="hover:text-saffron-600 transition-colors">Terms</a>
                <a href={{ url_for('about') }} class="hover:text-saffron-600 transition-colors">About</a>
            </div>
            <div class="text-center md:text-right">
                <p>&copy; 2025 Chanakya Search. Bridging ancient wisdom with modern technology.</p>
            </div>
        </div>
    </footer>

    <script>
        // When clicking on a suggested search, fill and submit
        function setSearch(query) {
            const input = document.getElementById('search-input');
            input.value = query;
            input.form.submit();
        }

        // Subtle animations on load
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('main > div > *');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
